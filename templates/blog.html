{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Seccion de Comentarios</title>
  <link rel="stylesheet"  href="{% static 'css/Styles.css' %}">
</head>
<body>
<header>
    <img src="{% static 'img/Easytransport.jpg' %}" alt="Easy Transport Logo" class='img-blog'>
    <h1 class='h1-blog'>Deja tus comentarios o quejas</h1>
  </header>

  <main class='main'>
    <form id="comment-form" class="form-blog" >
      <div class="form-group-blog">
        <label for="name" class='label-blog'>Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email" class='label-blog'>Correo electronico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="comment" class='label-blog'>Comentario:</label>
        <textarea id="comment" name="comment" required></textarea>
      </div>
      <button type="submit" clas='button-blog's>Enviar comentario</button>
    </form>

    <div id="comments-container">
      <!-- Aquí se mostrarán los comentarios -->
    </div>
  </main>
     
  <script type="text/javascript" src="{% static 'js/Script.js'%}"></script>  

</body>
</html>
